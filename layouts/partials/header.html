<div id="top" class="is-navbar-container">
  <div class="is-navbar">
    <nav class="is-center">
      <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li {{if  $currentPage.IsMenuCurrent "main" . }} class="is-active" {{end}}><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</div>
